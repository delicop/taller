<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Taller Motos - Facturación</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Factura Hangar Service</h1>

            <div>
                <label>Número de Factura:</label>
                <input type="text" id="numeroFactura" value="0001" readonly />
            </div>

            <h2>Servicios</h2>

            <table>
                <thead>
                    <tr>
                        <th>Servicio</th>
                        <th>Cantidad</th>
                        <th>Valor Unitario</th>
                        <th>Valor Total</th>
                        <th>Exento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaServicios"></tbody>
            </table>

            <div class="payment-section">
                <div>
                    <label for="metodoPago">Método de pago</label>
                    <select id="metodoPago">
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta">Tarjeta</option>
                        <option value="transferencia">Transferencia</option>
                    </select>
                </div>
                <button id="agregarServicio">Agregar</button>
            </div>

            <div class="invoice-footer">
                <div class="totals-box">
                    <div class="total-row">
                        <label>IVA (%):</label>
                        <input
                            type="number"
                            id="inputIva"
                            value="19"
                            min="0"
                            max="100"
                        />
                    </div>

                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0</span>
                    </div>

                    <div class="total-row">
                        <span>IVA:</span>
                        <span id="valorIva">$0</span>
                    </div>

                    <div class="total-row final">
                        <span>Total:</span>
                        <span id="total" class="amount">$0</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="modal" class="modal">
            <div class="modal-contenido">
                <h3>Agregar Item</h3>

                <div>
                    <label>Item:</label>
                    <input type="text" id="inputItem" />
                </div>
                <div>
                    <label>Cantidad:</label>
                    <input type="number" id="inputCantidad" value="1" />
                </div>
                <div>
                    <label>Costo:</label>
                    <input type="number" id="inputValor" value="0" min="0" />
                </div>
                <div>
                    <label>Venta:</label>
                    <input type="number" id="inputVenta" min="0" />
                </div>
                <div>
                    <label>Exento:</label>
                    <input type="checkbox" id="inputExento" />
                </div>

                <div class="modal-footer">
                    <button id="guardarItem">Guardar</button>
                    <button id="cancelarModal">Cancelar</button>
                </div>
            </div>
        </div>

        <script type="module" src="dist/main.js"></script>
    </body>
</html>
