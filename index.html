<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Taller Motos</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Factura Hangar Service</h1>

        <div>
            <label>Numero de Factura:</label>
            <input type="text" id="numeroFactura" value="0001" readonly />

            <h2>Servicios</h2>

            <table>
                <thead>
                    <tr>
                        <th>Servicio</th>
                        <th>Cantidad</th>
                        <th>Valor Unitario</th>
                        <th>valor Total</th>
                        <th>Exento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaServicios"></tbody>
            </table>
        </div>

        <h3>AGREGAR</h3>
        <div id="modal" class="modal">
            <div class="modal-contenido">
                <h3>Agregar Item</h3>

                <div>
                    <label>Item:</label>
                    <input type="text" id="inputItem" />
                </div>
                <div>
                    <label>Cantidad:</label>
                    <input type="number" id="inputCantidad" value="1" />
                </div>
                <div>
                    <label>Costo:</label>
                    <input type="number" id="inputValor" value="0" min="0" />
                </div>
                <div>
                    <label>Venta:</label>
                    <input type="number" id="inputVenta" min="0" />
                </div>
                <div>
                    <label>Exento:</label>
                    <input type="checkbox" id="inputExento" />
                </div>

                <div class="modal-footer">
                    <button id="guardarItem">Guardar</button>
                    <button id="cancelarModal">Cancelar</button>
                </div>
            </div>
        </div>

        <h3>Metodo de pago</h3>

        <select id="metodoPago">
            <option value="efectivo">efectivo</option>
            <option value="tajeta">tarjeta</option>
            <option value="tranferencia">Tranferencia</option>
        </select>
        <button id="agregarServicio">Agregar</button>

        <h3>Total</h3>
        <div>
            <label>IVA (%):</label>
            <input type="number" id="inputIva" value="19" min="0" max="100" />
        </div>
        <div>
            <label>Subtotal:</label>
            <span id="subtotal">$0</span>
        </div>
        <div>
            <label>IVA:</label>
            <span id="valorIva">$0</span>
        </div>
        <div>
            <label>Total:</label>
            <span id="total">$0</span>
        </div>
        <script type="module" src="dist/main.js"></script>
    </body>
</html>
